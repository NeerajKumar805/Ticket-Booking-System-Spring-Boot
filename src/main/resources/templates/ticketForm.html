<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
            <h2 class="text-dark mb-4">Book Ticket</h2>
        <div class="card mx-auto p-4 shadow" style="max-width: 400px;">

            <form action="/tickets/book" method="post" th:object="${ticket}">
                <div class="form-group">
                    <label for="showName">Show Name:</label>
                    <input type="text" id="showName" name="showName" th:field="*{showName}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="userName">User Name:</label>
                    <input type="text" id="userName" name="userName" th:field="*{userName}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success btn-block">Book Ticket</button>
            </form>

            <div th:if="${param.inserted}" class="alert alert-success mt-3">
                Ticket successfully Booked!
            </div>
        </div>

        <div class="mt-4">
            <a href="/tickets/reports" class="btn btn-primary">View Booked Tickets</a>
            <span class="mx-2"> | </span>
            <a href="/tickets/available" class="btn btn-info">View Available Tickets</a>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js (if needed) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
